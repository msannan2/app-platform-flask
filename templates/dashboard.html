<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your New Flask App</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@800&amp;family=Nunito+Sans&amp;display=swap"

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 50px;
        min-height: 100vh;
        position: relative;
        color: #fff;
        font-family: "Nunito Sans", sans-serif;
        font-size: 19px;
        background: var(--background);
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Almarai", sans-serif;
      }

      :root {
        --background: linear-gradient(
          150deg,
          #17acff 15%,
          #016aff 70%,
          #68a6ff 94%
        );
        --first: #53f;
        --second: #4553ff;
        --third: #4f40ff;
        --fourth: #25ddf5;
        --fifth: #1fa2ff;
      }

      #stripes {
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
        width: 100%;
        height: 100vw;
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(4, 1fr);
        transform: skewY(-12deg);
        transform-origin: 0;
      }

      #stripes span:first-child {
        grid-column: span 1;
        background: var(--first);
      }

      #stripes span:nth-child(2) {
        grid-column: span 2;
        background: var(--second);
      }

      #stripes span:nth-child(3) {
        grid-column: span 2;
        background: var(--third);
      }

      #stripes span:nth-child(4) {
        grid-column: 6;
        grid-row: 3;
        background: var(--fourth);
      }

      #stripes span:nth-child(5) {
        grid-column: span 2;
        grid-row: 4;
        background: var(--fifth);
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 50px 0;
      }

      .content {
        text-align: center;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
      }

      h1 a {
        color: #dbf1f5;
      }

      h1 a:hover {
        color: #7decff;
      }

      table {
        margin-top: 2rem;
      }

      th,
      td {
        text-align: center;
      }

      .logo {
        margin-bottom: 2rem;
      }
    </style>
  </head>
